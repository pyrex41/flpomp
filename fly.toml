app = "pomelli-x-flywheel"
primary_region = "ord"

[build]

[env]
  DATA_DIR = "/data"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[mounts]
  source = "pomelli_data"
  destination = "/data"

[[vm]]
  size = "shared-cpu-2x"
  memory = "1gb"
